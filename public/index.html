<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- GA -->

    <% if (process.env.VUE_APP_ENV_GA) { %><%= VUE_APP_ENV_GA %><% } %>

    <!-- Title -->

    <title>
      <% if (process.env.VUE_APP_TITLE) { %><%= VUE_APP_TITLE %><% } %>
    </title>

    <!-- Meta -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta
      name="description"
      content="<% if (process.env.VUE_APP_DESCRIPTION) { %><%= VUE_APP_DESCRIPTION %><% } %>"
    />
    <meta
      name="keywords"
      content="<% if (process.env.VUE_APP_KEYWORDS) { %><%= VUE_APP_KEYWORDS %><% } %>"
    />

    <!-- OG -->

    <meta
      property="og:title"
      content="<% if (process.env.VUE_APP_TITLE) { %><%= VUE_APP_TITLE %><% } %>"
    />
    <meta
      property="og:description"
      content="<% if (process.env.VUE_APP_DESCRIPTION) { %><%= VUE_APP_DESCRIPTION %><% } %>"
    />
    <meta
      property="og:url"
      content="<% if (process.env.VUE_APP_URL) { %><%= VUE_APP_URL %><% } %>"
    />
    <!-- <meta property="og:image" content="<%= BASE_URL %>/og-image.jpg" /> -->
    <!-- <meta property="og:image:height" content="101" /> -->
    <!-- <meta property="og:image:width" content="192" /> -->

    <!-- Fonts -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Habitus doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
